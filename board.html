<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quadro</title>
</head>
<body">
    <main class="flex-column p-lg gap-lg main-container">
        <div class="board-container flex-column gap-sm">
            <div class="board-header flex-row gap-sm align-center">
                <button id="back-button" class="back-button btn-icon p-sm" title="Voltar para a lista de quadros" onclick="backToBoardList()">
                    <span>⬅</span>
                </button>
                <button id="add-column-button" class="btn btn-primary border-md p-sm">
                    <span>+ Adicionar Coluna</span>
                </button>
                <h1 id="board-title"></h1>
            </div>
            <div id="board-columns" class="board-columns">
                <!-- Colunas serão inseridas aqui -->
            </div>
        </div>
    </main>
    <script type="module" src="board.js"></script>
    <script type="module" src="menu.js"></script>
</body>
</html>
