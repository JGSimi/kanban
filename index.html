<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEasy</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="menu.js"></script>
</head>
<body class="flex-column">
    <header class=" p-lg w-full flex-centralize">
        <div class="flex-start gap-md">
            <h1 class="fnt-title">Meus projetos</h1>
        </div>
        <div class="search-container gap-md w-full flex-centralize p-sm">
            <input type="text" placeholder="Procurar projetos" class="inpt-primary p-md fnt-md border-md min-half">
        </div>
        <div class="flex-end gap-md p-sm">
            <button class="btn btn-icon p-sm border-md" id="add-board">
                <span class="fnt-md">+</span>
            </button>
            <button class="btn btn-icon p-sm border-md">
                <span class="fnt-md">⚙️</span>
            </button>
        </div>
    </header>

    <main class="flex-column p-lg gap-lg main-container">
        <div class="boards-container">
            <div id="boards" class="flex-column gap-md">
                <!-- Cards gerados dinamicamente via JavaScript -->
            </div>
        </div>
    </main>

    <script type="module" src="index.js"></script>
</body>
</html>
