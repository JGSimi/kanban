<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEasy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="module" src="menu.js"></script>
    <style>
        /* Estilização da Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Animação de Fade para os Cards */
        @keyframes fadeUpCard {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-up {
            animation: fadeUpCard 0.5s ease forwards;
        }

        /* Scroll Suave */
        html {
            scroll-behavior: smooth;
        }

        /* Container Principal com Scroll Personalizado */
        .custom-scroll {
            scrollbar-width: thin;
            scrollbar-color: #c5c5c5 #f1f1f1;
        }

        /* Efeito de Parallax Suave */
        .parallax-bg {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Estilos para Drag and Drop */
        .is-dragging {
            opacity: 0.5;
            cursor: move;
        }

        .is-drag-over {
            position: relative;
        }

        .is-drag-over::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px dashed #4F46E5;
            border-radius: 1rem;
            background: rgba(79, 70, 229, 0.1);
            pointer-events: none;
            z-index: 10;
        }

        .drag-ghost {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            cursor: grabbing;
        }

        .drag-ghost * {
            pointer-events: none;
        }

        [data-drag-handle] {
            cursor: grab;
        }

        [data-drag-handle]:active {
            cursor: grabbing;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ffffff',
                        secondary: '#000000',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out forwards',
                        'slide-down': 'slideDown 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards',
                        'hover-card': 'hoverCard 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards',
                        'pulse-soft': 'pulseSoft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        hoverCard: {
                            '0%': { transform: 'translateY(0) scale(1)' },
                            '100%': { transform: 'translateY(-5px) scale(1.02)' }
                        },
                        pulseSoft: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.8' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-gray-50 dark:from-gray-900 via-white dark:via-gray-800 to-blue-50 dark:to-gray-900 custom-scroll">
    <!-- Header -->
    <header class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex justify-between items-center">
            <div class="flex justify-between items-center w-full">
                <div class="flex items-center gap-4 mx-4">
                    <h1 class="text-4xl font-bold animate-slide-down flex items-center gap-3">
                        <span class="bg-gradient-to-r from-blue-600 to-blue-800 dark:from-blue-400 dark:to-blue-600 text-transparent bg-clip-text">
                            Meus Projetos
                        </span>
                    </h1>
                </div>
                <div class="flex items-center gap-4">
                    <button id="add-board-button" 
                        class="px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 dark:from-blue-500 dark:to-blue-600 text-white rounded-xl hover:shadow-lg hover:scale-[1.02] transition-all duration-300 shadow-md flex items-center gap-3 group">
                        <div class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center backdrop-blur-sm">
                            <i class="fas fa-plus transform group-hover:rotate-90 transition-transform duration-300"></i>
                        </div>
                        <span>Novo Projeto</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 custom-scroll">
        <!-- Search and Filter Section -->
        <div class="mb-8 flex gap-4 items-center bg-white/50 dark:bg-gray-800/50 p-4 rounded-2xl backdrop-blur-sm shadow-sm">
            <div class="relative flex-1">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500"></i>
                <input type="text" 
                    placeholder="Buscar projetos..." 
                    class="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-gray-100 dark:border-gray-700 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800 transition-all duration-300 bg-white/80 dark:bg-gray-700/80 text-gray-900 dark:text-gray-100">
            </div>
            <select class="px-6 py-3 rounded-xl border-2 border-gray-100 dark:border-gray-700 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800 transition-all duration-300 bg-white/80 dark:bg-gray-700/80 text-gray-900 dark:text-gray-100">
                <option value="all">Todos os Projetos</option>
                <option value="active">Ativos</option>
                <option value="archived">Arquivados</option>
            </select>
        </div>

        <!-- Boards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div id="boards" class="contents" data-dropzone>
                <!-- Cards gerados dinamicamente via JavaScript -->
            </div>
        </div>

        <!-- Empty State Container -->
        <div id="empty-state" class="hidden"></div>
    </main>

    <script type="module" src="index.js"></script>
</body>
</html>
