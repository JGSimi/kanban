<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex-column">
    <header class="flex-space-between p-lg">
        <div class="flex-start gap-md">
            <h1 class="fnt-title">Meus projetos</h1>
        </div>
        <div class="flex-end gap-md">
            <div class="search-container">
                <input type="text" placeholder="Procurar projetos" class="inpt-secondary p-sm border-md">
            </div>
            <button class="btn btn-primary p-sm border-md">
                <span class="fnt-md">+</span>
            </button>
            <button class="btn btn-secondary p-sm border-md">
                <span class="fnt-md">⚙️</span>
            </button>
        </div>
    </header>

    <main class="flex-column p-lg gap-lg">
        <div class="flex-space-between">
            <h2 class="fnt-lg">Projetos ativos</h2>
            <button class="btn btn-secondary p-sm border-md">
                <span class="fnt-sm">Ordenar ▼</span>
            </button>
        </div>

        <div id="boards" class="flex-column gap-md">
            <!-- Cards gerados dinamicamente via JavaScript -->
        </div>
    </main>

    <script type="module" src="index.js"></script>
</body>
</html>
